<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    main {
      user-select: none;
    }
    li {
      font-size: 50px;
    }
  </style>
</head>
<body>
  <main>123</main>
  <script src="/node_modules/mithril/mithril.js"></script>
  <script src="/infinite_list.js"></script>
  <script>
    m.mount(document.querySelector('main'), {
      view: function(vnode) {
        return m(infiniteList, {
          rootTag: 'ol',
          maxCursor: 3,
          pullRefreshable: true,
          item: function(data, index) { return m('li', data.title) },
          fetch: function(cursor) { return m.request('/example/data.json', {data: {page: cursor}}) }
        })
      }
    })
  </script>
</body>
</html>
